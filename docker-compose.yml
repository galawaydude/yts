version: '3.8'

services:
  # 1. The Backend API
  backend:
    build: ./backend
    container_name: yts-backend-api
    # We will create this .env.production file on the server
    env_file: ./backend/.env.production 
    expose:
      - 8000
    depends_on:
      - redis
    restart: always

  # 2. The Celery Worker
  worker:
    build: ./backend
    container_name: yts-backend-worker
    command: celery -A app.celery worker --loglevel=info
    env_file: ./backend/.env.production
    depends_on:
      - redis
    restart: always

  # 3. The Redis Database
  redis:
    image: redis:6.2-alpine
    container_name: yts-redis
    restart: always
    expose:
      - 6379

  # 4. The Frontend (just builds the code)
  frontend:
    build:
      context: ./frontend
      args:
        # --- FILLED IN YOUR IP HERE ---
        - REACT_APP_API_URL=http://34.131.222.236/api
    container_name: yts-frontend-builder
    volumes:
      - react_build:/usr/share/nginx/html
    command: ["/bin/true"] # This container just builds and exits

  # 5. The Nginx Router (the main web server)
  web:
    image: nginx:1.25-alpine
    container_name: yts-nginx-router
    ports:
      - "80:80" # Map your server's Port 80 to this container's Port 80
    volumes:
      # This copies our custom config file into the container
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      # This volume links the React build from the frontend service
      - react_build:/usr/share/nginx/html
    restart: always
    depends_on:
      - backend
      - frontend

volumes:
  react_build: # This volume is shared between 'frontend' and 'web'